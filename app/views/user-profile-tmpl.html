<div class="container">
  <h3>User Profile</h3>
  <div class="row">
    <div class="col-md-8">
      <form class="form-horizontal">
        <div class="form-group">
          <label class="col-sm-2 control-label">Id</label>
          <div class="col-sm-10">
            <p class="form-control-static">{{uprofileVm.person.id}}</p>
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label">Name</label>
          <div class="col-sm-10">
            <p class="form-control-static">{{uprofileVm.person.name}}</p>
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label">Address</label>
          <div class="col-sm-10">
            <p class="form-control-static">{{uprofileVm.person.address.street}} , {{uprofileVm.person.address.city}}</p>
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label">Phone</label>
          <div class="col-sm-10">
            <p class="form-control-static">{{uprofileVm.person.phone}}</p>
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label">Company Name</label>
          <div class="col-sm-10">
            <p class="form-control-static">{{uprofileVm.person.company.name}}</p>
          </div>
        </div>
      </form>
    </div>
    <div class="col-md-4">
      
    </div>
  </div>
</div>
